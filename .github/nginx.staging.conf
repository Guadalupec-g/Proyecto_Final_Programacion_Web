events {}

http {
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain application/json text/css application/javascript;

  server {
    listen 8080;
    server_name localhost 127.0.0.1;
    return 301 https://$host:8443$request_uri;
  }

  server {
    listen 8443 ssl http2;
    server_name localhost 127.0.0.1;

    ssl_certificate     /etc/nginx/certs/fullchain.crt;
    ssl_certificate_key /etc/nginx/certs/privkey.key;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;

    add_header Content-Security-Policy "default-src 'self' https: http: data: 'unsafe-inline' 'unsafe-eval';" always;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location /api {
      proxy_pass         http://api:8000/api;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Forwarded-For $remote_addr;
      proxy_set_header   X-Forwarded-Proto https;
    }

    location /docs  { proxy_pass http://api:8000/docs; }
    location /redoc { proxy_pass http://api:8000/redoc; }
  }
}
