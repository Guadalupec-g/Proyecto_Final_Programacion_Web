services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-infomundiF}
    ports:
      - "3307:3306"                   # si choca con MySQL local, deja 3307:3306
    volumes:
      - db_data:/var/lib/mysql
      - ./InfoMundi/backend/crear_infomundi.sql:/docker-entrypoint-initdb.d/1_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  api:
    build: .
    environment:
      DATABASE_URL: mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-root}@db:3306/${MYSQL_DATABASE:-infomundiF}
      # CORS: incluye Nginx (8443), HTTP (8081) y Live Server (5500)
      ALLOWED_ORIGINS: https://localhost:8443,http://localhost:8081,http://127.0.0.1:5500,http://localhost:8080,http://127.0.0.1:8080
      ALLOWED_HOSTS: localhost,127.0.0.1
      FORCE_HTTPS: "false"            # en local, Nginx ya sirve HTTPS
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./InfoMundi/backend/backups:/app/InfoMundi/backend/backups
    restart: unless-stopped

  web:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "8081:8080"                   # abre http://localhost:8081 (redirige a https://localhost:8443)
      - "8443:8443"                   # HTTPS local
    volumes:
      - ./InfoMundi/frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  db_data:
